# Malaysia holiday definitions for the Holidays gem!

# Days not included in the definitions (yet):
# Vesak Day (falls on the first full moon in May)
# Lunar New Year (falls on the first day of the Lunar Calendar)
# Hari Raya Puasa and Hari Raya Haji (based on moon sightings, Islamic Calendar)
# Deepavali (15th Day of September or October, based on the Hindu Calendar)

# Source:
# http://publicholidays.com.my/

months:
  1:
  - name: New Year's Day
    regions: [my]
    mday: 1
    observed: to_weekday_if_weekend(date)
  5:
  - name: Labour Day
    regions: [my]
    mday: 1
  6:
  - name: Agong's Birthday
    regions: [my]
    mday: 4
    observed: to_weekday_if_weekend(date)
  8:
  - name: Independence Day
    regions: [my]
    mday: 31
    observed: to_weekday_if_weekend(date)
  9:
  - name: Malaysia Day
    regions: [my]
    mday: 16
  12:
  - name: Christmas Day
    regions: [my]
    mday: 25
    observed: to_weekday_if_weekend(date)

tests:
  - given:
      date: '2016-01-01'
      regions: ["my"]
      options: ["informal"]
    expect:
      name: "New Year's Day"
  - given:
      date: '2016-05-01'
      regions: ["my"]
      options: ["informal"]
    expect:
      name: "Labour Day"
  - given:
      date: '2016-06-04'
      regions: ["my"]
      options: ["informal"]
    expect:
      name: "Agong's Birthday"
  - given:
      date: '2016-08-31'
      regions: ["my"]
      options: ["informal"]
    expect:
      name: "Independence Day"
  - given:
      date: '2016-09-16'
      regions: ["my"]
      options: ["informal"]
    expect:
      name: "Malaysia Day"
  - given:
      date: '2016-12-25'
      regions: ["my"]
      options: ["informal"]
    expect:
      name: "Christmas Day"
