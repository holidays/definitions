# Updated: 2010-03-28.
# Sources:
# - http://en.wikipedia.org/wiki/Public_holidays_in_New_Zealand
---
months:
  0:
  - name: Good Friday
    regions: [nz]
    function: easter(year)
    function_modifier: -2
  - name: Easter Monday
    regions: [nz]
    function: easter(year)
    function_modifier: 1
  1:
