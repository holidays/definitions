  - name: Southland Anniversary Day
    regions: [nz_sl]
    mday: 17
  - name: Wellington Anniversary Day
    regions: [nz_we]
    mday: 22
    observed: closest_monday(date)
  - name: Auckland Anniversary Day
    regions: [nz_ak]
    mday: 29
    observed: closest_monday(date)
  - name: Northland Anniversary Day
    regions: [nz_nl]
    mday: 29
    observed: closest_monday(date)
  2:
  - name: Nelson Anniversary Day
    regions: [nz_ne]
    mday: 1
    observed: closest_monday(date)
  - name: Waitangi Day
    regions: [nz]
    mday: 6
    observed: to_monday_if_weekend(date)
  3:
  - name: Otago Anniversary Day
    regions: [nz_ot]
    mday: 23
    observed: closest_monday(date)
  - name: Taranaki Anniversary Day
    regions: [nz_ta]
    week: 2
    wday: 1
    observed: closest_monday(date)
  4:
  - name: ANZAC Day
    regions: [nz]
    mday: 25
    observed: to_monday_if_weekend(date)
  6:
  - name: Queen's Birthday
    regions: [nz]
    week: 1
    wday: 1
  9:
  - name: Dominion Day
    regions: [nz_sc]
    week: 4
    wday: 1
  10:
  - name: Hawke's bay Anniversary Day
    regions: [nz_hb]
    week: 1
    wday: 1
    observed: previous_friday(date)
  - name: Labour Day
    regions: [nz]
    week: 4
    wday: 1
  - name: Marlborough Anniversary Day
    regions: [nz_mb]
    week: 4
    wday: 1
    observed: next_week(date)
  11:
  - name: Canterbury Anniversary Day
    regions: [nz_ca]
    week: 2
    wday: 5
  - name: Chatham Island Anniversary Day
    regions: [nz_ch]
    mday: 30
    observed: closest_monday(date)
  12:
  - name: Westland Anniversary Day
    regions: [nz_wl]
    mday: 1
    observed: closest_monday(date)
  - name: Christmas Day
    regions: [nz]
    mday: 25
    observed: to_monday_if_weekend(date)
  - name: Boxing Day
    regions: [nz]
    mday: 26
    observed: to_weekday_if_boxing_weekend(date)

