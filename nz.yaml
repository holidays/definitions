methods:
  closest_monday:
    arguments: date
    ruby: |
      if [1, 2, 3, 4].include?(date.wday)
        date -= (date.wday - 1)
      elsif 0 == date.wday
        date += 1
      else
        date += 8 - date.wday
      end
      date
  previous_friday:
    arguments: date
    ruby: |
      date - 3
  next_week:
    arguments: date
    ruby: |
      date + 7
