# Great Britain/United Kingdom holiday definitions for the Ruby Holiday gem.
#
# Including England, Wales, Scotland, N. Ireland, the Isle of Man, Guernsey
# and Jersey.
#
# Updated: 2016-04-29
# Sources:
# - http://en.wikipedia.org/wiki/List_of_holidays_by_country#United_Kingdom_and_Crown_dependencies
#
# Notes:
# - Jersey, Guernsey and the Isle of Man are encode with both their ISO 3166-1 and ISO 3-3166-2 codes.
# - England and Wales together should be encoded as [gb_eng, gb_wls, gb_eaw...]
# - For :gb_sct, St. Andrew's Day is 'informal' 2006 and earlier but a bank holiday from 2007 on.
---
months:
  0:
  - name: Good Friday
    regions: [gb]
    function: easter(year)
    function_modifier: -2
  - name: Easter Sunday
    regions: [gb]
    function: easter(year)
  - name: Easter Monday
    regions: [gb_eng, gb_wls, gb_eaw, gb_nir, je, gb_jsy, gg, gb_gsy]
    function: easter(year)
    function_modifier: 1
  1:
  - name: New Year's Day
    regions: [gb]
    mday: 1
    observed: to_monday_if_weekend(date)
  - name: 2nd January
    regions: [gb_sct]
    mday: 2
    observed: to_weekday_if_boxing_weekend(date)
  3:
  - name: St. Piran's Day
    regions: [gb_con]
    mday: 5
  - name: St. Patrick's Day
    regions: [gb_nir]
    mday: 17
  5:
  - name: May Day
    regions: [gb]
    week: 1
    wday: 1
  - name: Liberation Day
    regions: [je, gb_jsy, gg, gb_gsy]
    mday: 9
  - name: Bank Holiday
    regions: [gb]
    week: -1
    wday: 1
  7:
  - name: Tynwald Day
    regions: [im, gb_iom]
    mday: 5
  - name: Battle of the Boyne
    regions: [gb_nir]
    mday: 12
  8:
  - name: Bank Holiday
    regions: [gb_sct]
    week: 1
    wday: 1
  - name: Bank Holiday
    regions: [gb_eng, gb_wls, gb_eaw, gb_nir, je, gb_jsy, gg, gb_gsy]
    week: -1
    wday: 1
  11:
  - name: Guy Fawkes Day
    regions: [gb]
    mday: 5
    type: informal
  - name: St. Andrew's Day
    regions: [gb_sct]
    mday: 30
    type: informal
    observed: to_monday_if_weekend(date)
    year_ranges:
    - before: 2006
  - name: St. Andrew's Day
    regions: [gb_sct]
    mday: 30
    observed: to_monday_if_weekend(date)
    year_ranges:
    - after: 2007
  12:
  - name: Christmas Day
    regions: [gb]
    mday: 25
    observed: to_monday_if_weekend(date)
  - name: Boxing Day
    regions: [gb]
    mday: 26
    observed: to_weekday_if_boxing_weekend(date)

